<!DOCTYPE html>
<html>
    <head>
        <title>Age Verification</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="assets/js/index.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="main-container">
            <form id="age-form">
                <label for="day">Day</label>
                <input id="day" type="number" name="day" placeholder="Enter day" required>
                <hr>
                <label for="month">Month</label>
                <input id="month" type="number" name="month" placeholder="Enter month" required>
                <hr>
                <label for="year">Year</label>
                <input id="year" type="number" name="year" placeholder="Enter year" required>
                <hr>
                <button type="button" id="btn-go">Go</button>
            </form> 
        </div>
    </body>
</html>
